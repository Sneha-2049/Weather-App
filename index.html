<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images-removebg-preview.png" type="image/png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Know Your City Weather!...</h1>
        <div class="input">
            <input type="text" id="Location" placeholder="Enter your Location" required>
            <button class="submit">Submit</button>
        </div>
        <div class="weather-details">
            <div class="details">
                <div class="location">
                    <span class="material-symbols-outlined"> home_pin</span>
                    <h3 class="city"></h3>
                </div>
                <div class="date-details">
                    <h5 class="date"></h5>
                </div>
                <div class="temperature">
                    <h1 class="temp"></h1>
                </div>
                <div class="weather">
                    <div class="wind">
                        <span class="material-symbols-outlined">humidity_mid</span>
                        <p class="humidity"></p>
                    </div>
                    <div class="wind">
                        <span class="material-symbols-outlined">speed</span>
                        <p class="wind-speed"></p>
                    </div>
                    <div class="wind">
                        <span class="material-symbols-outlined">explore
                        </span>
                        <p class="wind-dir"></p>
                    </div>
                </div>
            </div>
            <div class="weather-condition">
                <h3>Weather Condition</h3>
                <img src="" alt="" class="weather-img">
                <p class="Condition"></p>
            </div>
        </div>
    </div>
    <script src="sctipt.js"></script>

</html>
